<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .photo-card {
            background: #fafafa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .photo-card:hover {
            transform: translateY(-5px) scale(1.03);
        }
        .photo-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }
        .photo-title {
            padding: 12px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard de Fotos</h1>
        <div class="photo-grid">
            <div class="photo-card">

                <div class="photo-title">Montanha</div>
            </div>
            <div class="photo-card">
                <img src="c:\Users\seraf\Pictures\imagem\linguica-toscana-4ff354181adb1a4df717157115101034-640-0.jpg" alt="Cidade">
                <div class="photo-title">Cidade</div>
            </div>
            <div class="photo-card">
                <img src="c:\Users\seraf\Pictures\imagem\linguica-toscana-4ff354181adb1a4df717157115101034-640-0.jpg" alt="Praia">
